name: CI/CD Pipeline - Mugen RPG Backend

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: 4diovanni/mugen_docker

jobs:
  # ============================================
  # STAGE 1: Build and Test
  # ============================================
  build-and-test:
    runs-on: ubuntu-latest
    
    name: ğŸ”¨ Build and Test Maven Project
    
    steps:
    # 1. Checkout do cÃ³digo
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # 2. Setup Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    # 3. Build com Maven
    - name: ğŸ—ï¸ Build with Maven
      run: mvn clean compile -B
      
    # 4. Rodar testes unitÃ¡rios
    - name: ğŸ§ª Run Unit Tests
      run: mvn test -B
      
    # 5. Rodar build completo
    - name: ğŸ“¦ Package JAR
      run: mvn package -B -DskipTests

  # ============================================
  # STAGE 2: Build Docker Image
  # ============================================
  build-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    name: ğŸ³ Build Docker Image
    
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Setup Docker BuildX
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # 2. Login no Docker Hub
    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # 3. Extract metadata
    - name: ğŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/mugen_docker
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    # 4. Build and Push Docker Image
    - name: ğŸš€ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================================
  # STAGE 3: Security Scanning (Trivy)
  # ============================================
  security-scan:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    name: ğŸ”’ Security Scanning
    
    steps:
    - uses: actions/checkout@v4
    
    # Trivy - Filesystem vulnerability scanner
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    # Upload com permissÃµes reduzidas (sem CodeQL v2)
    - name: ğŸ“¤ Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        wait-for-processing: false

  # ============================================
  # STAGE 4: Notify Success
  # ============================================
  notify:
    needs: [build-and-test, build-docker, security-scan]
    runs-on: ubuntu-latest
    
    name: âœ… Pipeline Complete
    
    if: always()
    
    steps:
    - name: ğŸ‰ Pipeline Status
      run: |
        echo "âœ… CI/CD Pipeline Completed!"
        echo "ğŸ“Š Build Status: ${{ needs.build-and-test.result }}"
        echo "ğŸ³ Docker Status: ${{ needs.build-docker.result }}"
        echo "ğŸ”’ Security Status: ${{ needs.security-scan.result }}"
        
        if [ "${{ needs.build-and-test.result }}" = "success" ] && [ "${{ needs.build-docker.result }}" = "success" ]; then
          echo ""
          echo "ğŸš€ Image pushed to Docker Hub!"
          echo "ğŸ“¦ Repository: ${{ secrets.DOCKER_USERNAME }}/mugen_docker"
        fi
